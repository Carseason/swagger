definitions:
  ActionOauth:
    type: object
    properties:
      github:
        type: object
        properties:
          enable:
            type: boolean
          target:
            type: string
      google:
        type: object
        properties:
          enable:
            type: boolean
          target:
            type: string
  AnnouncementItem:
    type: object
    allOf:
    - $ref: '#/definitions/time'
    properties:
      content:
        type: string
      id:
        type: integer
      title:
        type: string
  Author:
    type: object
    allOf:
    - $ref: '#/definitions/AuthorInfo'
    - $ref: '#/definitions/AuthorData'
    - $ref: '#/definitions/time'
  AuthorData:
    type: object
    properties:
      commentsCount:
        description: 评论数量
        type: integer
      fansCount:
        description: 粉丝数量
        type: integer
      followerCount:
        description: 关注数量
        type: integer
      postsCount:
        description: 作品数量
        type: integer
  AuthorInfo:
    type: object
    properties:
      avatar:
        description: 作者头像
        type: string
      description:
        description: 作者签名
        type: string
      id:
        description: 作者id
        type: integer
      isFans:
        description: 是否是对方的粉丝
        type: boolean
      name:
        description: 作者名称
        type: string
      sex:
        description: 作者性别
        type: integer
        format: int32
  CaptchaDots:
    description: 点击验证码
    type: object
    properties:
      captBase64:
        type: string
      captKey:
        type: string
      captThumbBase64:
        type: string
  CaptchaImage:
    description: 图形验证码
    type: object
    properties:
      captchaBase64:
        description: 验证码图片base64
        type: string
      captchaCode:
        description: 验证码code
        type: string
      captchaId:
        description: 验证码id
        type: string
  Carousel:
    description: 幻灯片
    type: object
    properties:
      image:
        description: 图像链接
        type: string
      target:
        description: 指向目标
        type: string
      title:
        description: 标题
        type: string
  Category:
    type: object
    properties:
      id:
        description: 当前分类id
        type: integer
      name:
        description: 当前分类名称
        type: string
      parentId:
        description: 当前分类父级id
        type: integer
      slug:
        description: 当前分类别名
        type: string
  ChannelItem:
    type: object
    properties:
      banners:
        type: array
        items:
          $ref: '#/definitions/ThemeBanner'
      boxs:
        type: array
        items:
          $ref: '#/definitions/ThemeBox'
      id:
        description: 当前区id
        type: integer
      name:
        description: 当前分区名称
        type: string
      title:
        description: 当前分区标题
        type: string
  ChannelListItem:
    type: object
    properties:
      id:
        description: 当前区id
        type: integer
      name:
        description: 当前分区名称
        type: string
      title:
        description: 当前分区标题
        type: string
  Comment:
    type: object
    allOf:
    - $ref: '#/definitions/time'
    properties:
      author:
        type: object
        $ref: '#/definitions/Author'
      authorId:
        description: 当前评论作者id
        type: integer
      children:
        type: array
        items:
          $ref: '#/definitions/Comment'
      content:
        description: 评论内容
        type: string
      episode:
        type: object
        $ref: '#/definitions/Episodes'
      id:
        description: 当前评论id
        type: integer
      parentId:
        description: 当前评论父id
        type: integer
      posts:
        type: object
